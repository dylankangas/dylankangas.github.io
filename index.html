<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Meeting Summarization Demo</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <script src="../static/script.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div id="brandname"><b>Visionyze</b></div>
        <title>Meeting Summarization Demo</title>
        <h1>Meeting Summarization Demo</h1>
        <div id="loading" class="loader" onclick="clicked()"></div>
        <button class="button" onclick="on()">Generate Summary</button>
        <button class="button" onclick="off()">Delete</button>
        <br>
        <p id="error" class="error">Select a meeting to summarize</p>
    </div>

    <div class="row">
        <div class="column">
            <div class="results">
                <br>
                <input type="text" placeholder="Search..">
                <br>
                <table>
                    <tr>
                        <th onclick="" ><input type="radio" name="none" id="radiobtn0" checked="true"></th>
                        <th>Meeting</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                    {%- block content %}
                        <tr>
                        {%- for text, url, date, time in meetings %}
                            <th><input type="radio" name="none" id="radiobtn1"></th>
                            <th><a href="{{ url }}">{{ text }}</a></th>
                            <th><a>{{ date }}</a></th>
                            <th><a>{{ time }}</a></th>
                        </tr>
                        {%- endfor %}
                    {%- endblock content %}
                </table>
            </div>
        </div>
        <div class="column right">
            <h3><b>Meeting<br>
                {timestamp}</b></h3>
            <hr><br>
            <b>Contacts</b>
            <br>
            <textarea id="contacts" rows="4" cols="20">johnsmith@aol.com, timapple@apple.com</textarea>
            <br>
            <br><br>
        </div>
    </div>
<br>
</body>
</html>
